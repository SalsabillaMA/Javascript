<!DOCTYPE html>
<html>
<head>
	<title>Membuat Playlist</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
  <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <style type="text/css">
      .ListMusic{
        cursor : pointer;
      }
    </style>
	<script type="text/javascript">
    let songs = ["lagu1.mp3","lagu2.mp3","lagu3.mp3"];
    let gambar = ["gambar2.jpg","gambar3.jpg","gambar4.jpg"];
    let song = new Audio();
    playSong = () =>{
      song.play();
    }
    pauseSong = () =>{
      song.pause();
    }
    stopSong = () =>{
      song.currentTime = 0;
      song.pause();
    }
    Song1 = () =>{
      song.src = songs[0];
      song.play();
      $("#gambar img").attr("src",gambar[0])
    }
    Song2 = () =>{
      song.src = songs[1];
      song.play();
      $("#gambar img").attr("src",gambar[1])
    }
    Song3 = () =>{
      song.src = songs[2];
      song.play();
      $("#gambar img").attr("src",gambar[2])
    }
	</script>
</head>
  <body>
    <div class="container">
      <div class="row">
          <div class="card col-sm-12">
            <div class="card-header text-white bg-info">
              <h3 align="center">Playlist Lagu</h3>
            </div>
            <div class="card-body col-sm-12">
              <div id="gambar">
                <img src="gambar1.jpg" class="rounded mx-auto d-block" style="height : 300px; width : 300px;">
              </div>
              <div class="control">
                <div class="audio-control btn-group col-sm" role="group" aria-label="Basic example">
                  <div class="row col-sm-12">
										<button type="button" class="btn btn-warning btn-block col-sm-4 mt-4" onclick="pauseSong();">Pause</button>
	                  <button type="button" class="btn btn-success btn-block col-sm-4 mt-4" onclick="playSong();">Play</button>
	                  <button type="button" class="btn btn-danger btn-block col-sm-4 mt-4" onclick="stopSong();">Stop</button>
                  </div>
                </div>
             </div>
            <br>
            <br>
              <div class="listMusic">
                  <div class="list-group">
                      <a class="list-group-item list-group-item-action" onclick="Song1();">HONNE - Location Unknown (feat. BEKA)</a>
                      <a class="list-group-item list-group-item-action" onclick="Song2();">Shawn Mendes - Imagination</a>
                      <a class="list-group-item list-group-item-action" onclick="Song3();">Charlie Puth - Attention</a>
						  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
